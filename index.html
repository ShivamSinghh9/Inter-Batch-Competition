<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="leftsection">
        <h3 class="layerstitle">Layers</h3>
        <ul class="layerslist"></ul>
      </div>
      <div class="content"></div>
      <div class="rightsection">
        <div class="toggle">
          <button class="toggleicon"><i class="ri-toggle-line"></i></button>
        </div>
        <div class="colorpicker">
          <input type="color" id="bgColorPicker" />
        </div>
      </div>
      <div class="btns">
        <button class="icon rectangle">
          <i class="ri-rectangle-line"></i>
        </button>
        <button class="icon text"><i class="ri-text"></i></button>
        <button class="icon json">Export JSON</button>
        <button class="icon html">Export HTML</button>
        <button class="icon clear">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
